name: Notebook Matrix

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      nb_matrix: ${ steps.matrix.outputs.nb_matrix }
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate Notebook Matrix
      id: matrix
      run: |        
        nb_matrix=$((
            echo '{ "notebooks" : ['
            echo $(find . -name "*.ipynb" -print | sed 's,/*[^/]\+/*$,,' | sort | uniq | sed 's/.*/"&"/'  | sed '$!s/.*/&,/')
            echo " ]}"
          ) | jq 'del(.[][] | select(. == ""))'  -c)
        echo $nb_matrix
        echo "::set-output name=nb_matrix::$nb_matrix"

  check_matrix:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install json2yaml
        run: |
          sudo npm install -g json2yaml
      - name: Check matrix definition
        run: |
          nb_matrix='${{ needs.build.outputs.nb_matrix }}'
          echo nb_matrix
          echo nb_matrix | jq .
          echo nb_matrix | json2yaml

  use-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.build.outputs.nb_matrix)}}


    needs: build
    steps:
    - name: Use Notebook Matrix
      run: |
        echo "Matrix notebooks: ${{  matrix.notebooks  }}"
        
        for notebook in $(echo ${{  matrix.notebooks  }} | jq -r '.[]'); do
                    echo "Found notebook: $notebook"
                    # Your further processing here
                done